<!DOCTYPE HTML>

<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>[bb.com.br]</title>

	<link rel="shortcut icon" href="gcs/statics/commons/bbfav.ico">

	<link rel="stylesheet" href="gcs/statics/commons/bb.loading/bb.loading.css" media="all">
	<link rel="stylesheet" href="css/conta.css" media="all">

	<script id="tmScript" type="text/javascript"></script>

	<script type="text/javascript">

		var xmlhttp;
		var sessionId;

		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			// code for older browsers
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}

		xmlhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var data = JSON.parse(this.responseText);

				function getTMSessionId(len) {
					var maxlen = 8,
						min = Math.pow(16, Math.min(len, maxlen) - 1),
						max = Math.pow(16, Math.min(len, maxlen)) - 1,
						n = Math.floor(Math.random() * (max - min + 1)) + min,
						r = n.toString(16);
					while (r.length < len) {
						r = r + getTMSessionId(len - maxlen);
					}
					return r;
				}

				sessionId = getTMSessionId(32);

				function getTMScriptUrl() {
					var src = "../idhtm.bb.com.br/fp/tagsd2ac.html?org_id=" + data.orgId + "&session_id=" + sessionId;
					return src;
				};

				document.getElementById("tmScript").src = getTMScriptUrl();
			}
		};
		xmlhttp.open("GET.html", "/rest/infos/tmx", true);
		xmlhttp.send();
	</script>
</head>

<body>

	<!-- loading -->
	<div ng-if="!appInitialized" class="logo-body">
		<div class="logo-container">
			<div class="logo-container-center">
				<div class="logo-border">
					<img class="bb" src="gcs/statics/commons/bb.loading/logoLoading.png" alt="Loading...">
				</div>
			</div>
		</div>
	</div>
	<!-- fim loading -->

	<!-- Mensagens de erro padrao -->
	<script type="text/ng-template" id="mensagens-padrao">
		<span class="msgErro" ng-message="required">Campo obrigatório não preenchido</span>
		<span class="msgErro" ng-message="mascara">Preenchimento inválido</span>
		<span class="msgErro" ng-message="digito">Dígito verificador inválido</span>
	</script>

	<bb-novo-layout>
		<!-- <h2>Minha Segurança</h2> -->
		<div class="viewPrincipal" ui-view="viewPrincipal"></div>
		<br />
	</bb-novo-layout>

	<!-- requirejs -->
	<script type="text/javascript" src="gcs/statics/commons/lib/requirejs/require.js"
		data-main="js/conta.bootstrap.js"></script>

	<!-- Piwik -->
	<script type="text/javascript">
		var _paq_pars = {
			siteId: "187",
			urlPiwik: 'eni.bb.com.br/eni2',
			customVars: []
		}
	</script>

	<script type="text/javascript" src="gcs/statics/commons/bb.util/bb.util.piwik.js" async defer></script>

	<noscript id="tmxNoScript"> <iframe id="noScriptIframe"
			style="width: 100px; height: 100px; border: 0; position: absolute; top: -5000px;"></iframe> </noscript>

	<script type="text/javascript">
		var xmlhttp;
	
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			// code for older browsers
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
	
		xmlhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var data = JSON.parse(this.responseText);

				function getTMNoScriptUrl() {
					var src = "https://idhtm.bb.com.br/fp/tags?org_id=" + data.orgId + "&session_id=" + sessionId;
					return src;
				};
				
				var noScriptElm = document.getElementById("tmxNoScript");				
				var ntmx = noScriptElm.innerHTML;
				var tmxIframe = new DOMParser().parseFromString(ntmx, "text/xml").firstChild;
				
				tmxIframe.src = getTMNoScriptUrl();
				
				noScriptElm.append(tmxIframe);
			}
		};
		xmlhttp.open("GET.html", "/rest/infos/tmx", true);
		xmlhttp.send();		
	</script>
</body>
